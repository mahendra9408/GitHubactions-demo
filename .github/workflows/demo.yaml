name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build and dockerize with Jib
        env:
          DOCKER_REGISTRY_USERNAME: mahendraa8792
          DOCKER_REGISTRY_PASSWORD: Manny@9408
        run: |
          mvn compile com.google.cloud.tools:jib-maven-plugin:3.3.1:build -Dimage=docker.io/mahendraa8792/my-image:latest
          docker login my-docker-registry.com -u $DOCKER_REGISTRY_USERNAME -p $DOCKER_REGISTRY_PASSWORD

      - name: Push image to Docker registry
        run: docker push docker.io/mahendraa8792/my-image:latest
